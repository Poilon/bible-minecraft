<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Minecraft - Tous les objets et recettes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="minecraft-title">⛏️ BIBLE MINECRAFT ⛏️</h1>
            <p class="subtitle">Tous les objets et leurs recettes de craft</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Rechercher un objet..." class="search-input">
            <div class="filters">
                <button class="filter-btn active" data-category="all">Tous</button>
                <button class="filter-btn" data-category="blocks">Blocs</button>
                <button class="filter-btn" data-category="items">Objets</button>
                <button class="filter-btn" data-category="tools">Outils</button>
                <button class="filter-btn" data-category="weapons">Armes</button>
                <button class="filter-btn" data-category="armor">Armures</button>
                <button class="filter-btn" data-category="food">Nourriture</button>
                <button class="filter-btn" data-category="redstone">Redstone</button>
                <button class="filter-btn" data-category="decorations">Décorations</button>
            </div>
        </div>

        <div id="itemsGrid" class="items-grid"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
